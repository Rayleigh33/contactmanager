<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="utf-8">
  <title>user page</title>
</head>
<body>

<section>
  <div class="card mr-3 ml-3">
  
     <div class="card-body" th:if="${contact}">
     
         <div class="container text-center">
         
             <img style="height: 100px; width: 100px;" class="my_picture" th:src="@{'/img/'+${contact.image}}" />
             
             <h3 class="mt-3">
                <span th:text="${contact.name}"></span> ( <span th:text="${contact.nickName}"></span> )
             </h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.id}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
								
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
								
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${contact.description}"></span></td>
								
							</tr>
						</tbody>
					</table>
					
					<div class="container">
					
					 <a th:href="@{'/user/delete/'+${contact.id}}" class="btn btn-danger btn-sm">Delete</a>
					  
					  <form method="POST" th:action="@{'/user/update-contact/'+${contact.id}}" class="mt-3">
								
								<button class="btn btn-primary btn-sm">Update</button>
								
					  </form>
					</div>

				</div>
     
     </div>
    
  </div>
</section>
</body>
</html>
