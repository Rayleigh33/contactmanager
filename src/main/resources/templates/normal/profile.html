<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="utf-8">
  <title>user page</title>
</head>
<body>

<section>
  <div class="container">
  
     <div class="card">
     
         <div class="card-body">
         <div class="container text-center">
             <img style="height: 100px; width: 100px;" class="my_picture" th:src="@{'/img/'+${student.imageUrl}}" />
         </div>
         
          <h1 th:text="${student.name}" class="text-center mb-5"></h1>
             <table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${student.id}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${student.email}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${student.enabled}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${student.about}"></span></td>
								
							</tr>
						</tbody>
					</table>
         
         </div>
     
     </div>
  
  </div>
</section>
</body>
</html>
